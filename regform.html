<!DOCTYPE html>
<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor="#F1EDEC">
<style>
        h1 {text-align:center;
    </style>  
    
<h1>Registration form</h1>
<br>  
<br> 


<form>  
  
<label> Firstname : </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  

<label> Lastname : </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  

<label>   
division :  
</label>   
<select>  
<option value="1" name="A1">A1</option>  
<option value="2" name="A2">A2</option>  
<option value="3" name="A3">A3</option>  
<option value="4" name="A4">A4</option>  
</select>
<br>
<br>
<label>   
semester :  
</label>   
<select>  
<option value="1st" name="1">1-semester</option>  
<option value="2nd" name="2">2-semester</option>  
<option value="3rd" name="3">3-semester</option>  
<option value="4th" name="4">4-semester</option>  
<option value="5th" name="5">5-semester</option>  
<option value="6th" name="6">6-semester</option>  
</select>  
<br>
<br>
  <legend>
<label>   
subjects :  
<br>

</label>   


    <input id='check1' type='checkbox' value='java' name="java"> java</label><br>
    <input id='check1' type='checkbox' value='cn' name="computernetworks"> computer networks</label><br>
    <input id='check1' type='checkbox' value='cc' name="cloudcomputing"> cloud computing</label><br>
    <input id='check1' type='checkbox' value='st' name="softwaretesting"> software testing</label><br>
            
  </legend>
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other  
<br>  
<br>  
  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="3"/>   
<input type="text" name="phone" /> <br> <br>  
College name : 
<br>  
<textarea cols="40" rows="4" value="address" name="adress">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"
value="@gmail.com"/> <br>    

<br> <br>  

<input type="button" value="Submit" name="sub"/>  
</form>  
</body>  
</html>
